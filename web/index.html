<html>
<head>

 <style>
 @font-face {
 font-family: 'icons';
 src: url('fonts/icons/icons.eot');
 src: url('fonts/icons/icons.eot') format('embedded-opentype'), url('fonts/icons/icons.ttf') format('truetype'), url('fonts/icons/icons.woff') format('woff'), url('fonts/icons/icons.svg') format('svg');
 font-weight: normal;

 }
 th {text-align:center;}
 </style>

<body>
 <section id="content" style="text-align: center;">
 <!-- Content Row -->
 <section class="background">
 <div class="container">
 <header>
 <h1>
 <strong>服务器状态</strong>
 </h1>
 <h4 class="card-title text-center"><a href="https://cdn.jsdelivr.net/gh/dbconf/cdn-cloud/0313.png"><i class="fas fa-tachometer-alt"></i>官方:测速</a><a href="https://cdn.jsdelivr.net/gh/dbconf/cdn-cloud/03091.png"><i class="fas fa-tachometer-alt"></i>-客户:测速</a></h4>
 </header>
 
 <div>
 </div>
 </div>
 </section>
 </section>
 <div class="container">
 <div id="loading-notice">
 <div class="progress progress-striped active">
 <div class="progress-bar progress-bar-warning" style="width: 100%;">加载中...</div>
 </div>
 </div>
 
 <table class="table table-striped">
 <thead>
 <tr>
 <th id="status4">运行状态</th>
 <th id="name">节点名</th>
 <th id="type">类型</th>
 <th id="location">服务器位置</th>
 <th id="uptime">在线时间</th>
 <th id="load">在线人数</th>
 <th id="network">网络(B/s) ↓|↑</th>
 <th id="traffic">流量(B) ↓|↑</th>
 <th id="cpu">CPU</th>
 <th id="ram">RAM</th>
 <th id="hdd">ROM</th><th id="ping">丢包率(CU|CT|CM)</th>
 </tr>
 </thead>
 <tbody id="servers" style="text-align:center;">
 </tbody>
 </table>
 <br />
 <div id="updated" style="margin-left: 5px;">Updating...</div>
 </div>
 <script src="js/jquery-1.10.2.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/serverstatus.js"></script>
